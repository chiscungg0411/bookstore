<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="gddangky-dangnhap.css">
</head>
<body>
<div class="khung">
    <div class="khung-dang-nhap">
        <div class="logo"><a href="index.html"><img src="ảnh/LogoT.svg"></a></div>
        <h2>Đăng nhập BookStore.vn</h2>
        <p>Chọn phương thức đăng nhập</p>
        <form>
            <input type="text" placeholder="Số điện thoại" required>
            <div class="khung-mat-khau">
                <input type="password" placeholder="Mật khẩu" required>
                <span class="nut-hien-mat-khau"><i class="fa-solid fa-eye"></i></span>
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <p>Hoặc đăng nhập với</p>
        <button class="nut-mang-xa-hoi facebook"><i class="fa-brands fa-facebook"></i>Facebook</button>
        <button class="nut-mang-xa-hoi google"><i class="fa-brands fa-google"></i>Google</button>
        <button class="nut-mang-xa-hoi apple"><i class="fa-brands fa-apple"></i>Apple</button>
        <p>Bạn chưa có tài khoản? <a href="dangky.html">Đăng ký ngay</a></p>
    </div>
</div>
</body>
